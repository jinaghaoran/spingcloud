server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #    config客户端配置
    config:
      label: main     #分支名称
      name: config    # 配置文件名称
      profile: dev    # 读取的后缀名称
      uri: http://localhost:3344  # 配置中心提供地址
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: password
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"
